<section class="profile">
  <div class="data">
    <div class="card text-center">
      <div class="card-header">Perfil</div>
      <div class="card-body">
        <div class="card-row">
          <div class="info">
            <label for="disabledTextInput" class="form-label">Usuario</label>
            <input
              type="text"
              id="txtUsername"
              class="form-control"
              [(ngModel)]="usuarioLogueado.email"
              [readonly]="true"
            />
          </div>
          <div class="info">
            <label for="disabledTextInput" class="form-label">Edad</label>
            <input
              type="text"
              id="txtEmail"
              class="form-control"
              [readonly]="true"
              [(ngModel)]="userData.edad"
            />
          </div>
        </div>
        <div class="card-row">
          <div class="info">
            <label for="disabledTextInput" class="form-label">Nombre</label>
            <input
              type="text"
              id="txtNombre"
              class="form-control"
              [readonly]="true"
              [(ngModel)]="userData.nombre"
            />
          </div>
          <div class="info">
            <label for="disabledTextInput" class="form-label">Apellido</label>
            <input
              type="text"
              id="txtApellido"
              class="form-control"
              [readonly]="true"
              [(ngModel)]="userData.apellido"
            />
          </div>
        </div>
        <div class="card-row">
          <div class="info"></div>
        </div>
      </div>
      <div class="card-footer text-body-secondary">
        Maximas puntuaciones personales de los Juegos
      </div>
      <div class="card-body">
        <div class="card-row">
          <div class="info">
            <label for="disabledTextInput" class="form-label">Ahorcado</label>
            <input
              type="text"
              id="txtUsername"
              class="form-control"
              [(ngModel)]="rankAhorcado.puntos"
              [readonly]="true"
            />
          </div>
          <div class="info">
            <label for="disabledTextInput" class="form-label"
              >Mayor_Menor</label
            >
            <input
              type="text"
              id="txtEmail"
              class="form-control"
              [readonly]="true"
              [(ngModel)]="rankMayorMenor.puntos"
            />
          </div>
        </div>
        <div class="card-row">
          <div class="info">
            <label for="disabledTextInput" class="form-label">Generala</label>
            <input
              type="text"
              id="txtNombre"
              class="form-control"
              [readonly]="true"
              [(ngModel)]="rankGenerala.puntos"
            />
          </div>
          <div class="info">
            <label for="disabledTextInput" class="form-label"
              >Preguntados</label
            >
            <input
              type="text"
              id="txtApellido"
              class="form-control"
              [readonly]="true"
              [(ngModel)]="rankPreguntados.puntos"
            />
          </div>
        </div>
        <div class="card-row">
          <div class="info"></div>
        </div>
      </div>
      <div class="info-btn">
        <button type="button" class="btn btn-warning" (click)="volverHome()">
          Volver Home
        </button>
      </div>
    </div>
  </div>
</section>
